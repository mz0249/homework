<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.yj2{
			border-radius: 5px;
		}
		.yj{
			color: gray;
			height: 30px;
			width: 200px;
			border: 1px solid gray;
		}
		.an{
			height: 30px;
			padding: 0 10px;
			background-color: yellow;
		}
		.main{
			width: 350px;
			padding:40px 0;
			border: 1px solid gray;
		}
		.gg{
			height: 40px;
			width: 300px;
			text-align: right;
			margin-top: 10px;
			right: 100px;
		}
		.main .sanjiao{
			width: 0;
			height: 0;
			left: 300px;
			position: absolute;
			border-top: 20px solid transparent;
			border-bottom: 20px solid transparent;
			border-right: 15px solid blue;
		}
		.main .tip{
			color: white;
			position: absolute;
			left: 314px;
			width: 200px;
			height: 40px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="main yj2">
		<div class="sanjiao "></div>
		<div class="tip yj2">用户名必须为4-16位英文字母或者数字</div>
		<div class="gg">
			<span>用户名</span>
			<input class="yj yj2" type="text" value="输入英文字母或者数字" />
		</div>
		<div class="gg">
			<span>密码</span>
			<input class="yj yj2" type="password" value="******" />
		</div>
		<div class="gg">
			<span>确认密码</span>
			<input class="yj yj2" type="password" value="******" />
		</div>
		<div class="gg">
			<span>email</span>
			<input class="yj yj2" type="text" value="123456789@qq.com" />
		</div>
		<div class="gg">
			<span>昵称</span>
			<input class="yj yj2" type="text" value="输入英文字母或者数字" />
		</div>
		<div class="gg">
			<input type="submit" value="注册" class="an yj2"/>
			<input type="submit" value="我有账号，我要登录" class="an yj2"/>
		</div>
	</div>

</html>
